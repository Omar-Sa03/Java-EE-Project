<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Bookstore</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.5.0/css/flag-icon.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <!-- Styles déplacés vers style.css -->
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="" th:href="@{/}" th:text="#{app.title}">Mini Bookstore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="" th:href="@{/books}">
                                <i class="bi bi-book"></i> <span th:text="#{nav.books}">Livres</span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="" th:href="@{/cart}">
                                <i class="bi bi-cart3"></i> <span th:text="#{nav.cart}">Panier</span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="" th:href="@{/orders}">
                                <i class="bi bi-bag"></i> <span th:text="#{nav.orders}">Mes Commandes</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle language-selector" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-globe"></i> <span th:text="#{app.language}">Langue</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="?lang=fr">
                                    <span class="flag-icon flag-icon-fr mr-2"></span> <span th:text="#{app.language.fr}">Français</span>
                                </a></li>
                                <li><a class="dropdown-item" href="?lang=en">
                                    <span class="flag-icon flag-icon-gb mr-2"></span> <span th:text="#{app.language.en}">Anglais</span>
                                </a></li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> <span th:text="#{nav.login}">Connexion</span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="" th:href="@{/signup}">
                                <i class="bi bi-person-plus"></i> <span th:text="#{nav.signup}">Inscription</span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> <span th:text="#{nav.logout}">Déconnexion</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
