<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: head"></th:block>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center" th:text="#{login.title}">Login</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <p th:text="#{login.error}">Invalid email or password</p>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <p th:text="#{login.logout}">You have been successfully logged out</p>
                        </div>
                        <div th:if="${param.registered}" class="alert alert-success">
                            <p th:text="#{login.registered}">Registration successful! You can now log in</p>
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label" th:text="#{user.email}">Email</label>
                                <input type="email" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Sign In</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/signup}" th:text="#{signup.title}">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
